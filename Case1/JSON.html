<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS & JS 若不使用Bootstrap可將以下4行引用刪除 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- 使用ajax()需引用jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script>
        jQuery(document).ready(function(){
            $.ajax({
                type: "GET",
                url: "https://apiservice.mol.gov.tw/OdService/download/A17030000J-000041-gBh",
                dataType: "json",
                async: true,
                success: function(arr) {
                    console.log("success!");
                    var i;
                    var out = '<table class="table table-striped table-hover">' +
                            '<thead><tr><th scope="col">#</th>' +
                            '<th scope="col">月別</th>' +
                            '<th scope="col">基金運用餘額</th>' +
                            '<th scope="col">基金收益數</th>' +
                            '<th scope="col">收益率</th></tr></thead><tbody>';
            
                    for(i = 0; i < arr.length; i++) {
                        out += '<tr><th scope="row">' + i + '</th><td>' +
                        arr[i].月別 + "</td><td>" +
                        arr[i].基金運用餘額 + "</td><td>" +
                        arr[i].基金收益數 + "</td><td>" +
                        arr[i].收益率 + "</td></tr>";
                    }
                    out += "</tbody></table>";
                    document.getElementById("showData").innerHTML = out;
                }
            });
        });
    </script>
</head>

<body>
    <h2>Get JSON Open Data Example</h2>
    <h4>勞工保險基金每月經營概況</h4>
    <div id="showData"></div>
</body>
</html>
